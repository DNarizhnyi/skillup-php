<!DOCTYPE html>
<html lang="en"  >
<head>
    <meta charset="UTF-8">
    <title>Таблица умножения</title>


</head>
<body>
<table>
    <script type="text/javascript">
		for (i=1; i<=10; i++) {
			document.write("<td>");

			for (j=1; j<=10; j++)
				document.write("<td>" + String(i*j)+ " </td>  ");
			document.write("</tr>");
		}

    </script>
</table>


</body>
</html>
